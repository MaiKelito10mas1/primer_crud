<article [id]="pokemon.npd">
  <app-mostrar-imagen [imagen]="pokemon.foto"></app-mostrar-imagen>
  <h2>{{ pokemon.nombre }}</h2>
  <p>Ataque: <span>{{ pokemon.ataqueBase }}</span></p>
  <p>Tipo: <span>{{ pokemon.tipo }}</span></p>
  <p>Naturaleza: <span>{{ pokemon.naturaleza }}</span></p>
</article>
